<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Protean Interface Protocol</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      max-width: 500px;
      text-align: center;
    }
    .badge {
      display: inline-block;
      padding: 8px 16px;
      background: #dc2626;
      border-radius: 20px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 32px;
      margin: 0 0 10px 0;
    }
    p {
      color: #999;
      line-height: 1.6;
    }
    .status {
      margin-top: 30px;
      padding: 15px;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      background: #dc2626;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #b91c1c;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="badge">TIER D - SURVIVAL MODE</div>
    <h1>You're Offline</h1>
    <p>
      The Protean Interface Protocol has activated <strong>Tier D Survival Mode</strong>.
      This lightweight interface is designed to work without an active internet connection.
    </p>
    <div class="status">
      <div style="color: #dc2626; font-size: 48px; margin-bottom: 10px;">⚠️</div>
      <div style="font-weight: bold;">Network Connection Lost</div>
      <div style="color: #666; font-size: 14px; margin-top: 5px;">
        Attempting to reconnect...
      </div>
    </div>
    <button onclick="window.location.reload()">Try Again</button>
  </div>
</body>
</html>
